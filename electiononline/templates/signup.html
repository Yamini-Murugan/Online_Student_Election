{% extends "base.html" %}

{% block register %}
<div class="containerr">
    <h1 class="well">Registration Form</h1>
	<div class="col-lg-12 well">
	<div class="row">
        {% if messages %}
<div class="alert alert-danger">
  <ul class="messages">
    {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
</div>
{% endif %}
				<form action=""method= "POST">
                    {% csrf_token %}
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-6 form-group" id='same'>
								<label>First Name</label>
								<input type="text" placeholder="Enter First Name Here.." class="form-control" name = 'fname'>
							</div>
							<div class="col-sm-6 form-group" id='same'>
								<label>Last Name</label>
								<input type="text" placeholder="Enter Last Name Here.." class="form-control" name = 'lname'>
							</div>
                            <div class="col-sm-12 form-group" id='same'>
                                <label>User Name</label>
                                <input type="text" placeholder="Enter Username" class="form-control" name = 'username'>
                            </div>
                            <div class="col-sm-12 form-group" id='same'>
                                <label>Email Address</label>
                                <input type="email" placeholder="Enter Email Address" class="form-control" name = 'email'>
                            </div>
                            <div class="col-sm-12 form-group" id='same'>
                                <label>Password</label>
                                <input type="password" placeholder="Enter Password" class="form-control" name = 'password'>
                            </div>
                            <div class="col-sm-12 form-group" id='same'>
                                <label>Confirm Password</label>
                                <input type="password" placeholder="Confirm Password" class="form-control" name = 'password2'>
                            </div>
                            <div class="col-sm-12 form-group" id='same'>
                                <label>Phone Number</label>
                                <input type="tel" placeholder="Enter Phone Number" class="form-control" name = 'phoneno'>
                            </div>
                            <div class="col-sm-12 form-group" id='same'>
                                <label>Register Type</label>
                                <select class="form-control" name="regtype" name="regtype">
                                    <option value="job_provider">Student</option>
                                </select>
                            </div>
						</div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form> 
				</div>
	</div>
	</div>
{% endblock %}
